<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>FORMULARIO</h1>
    <form action="" method="GET">
      <label for="input-text">Nome:</label>
      <input type="text" placeholder="Digite seu nome" id="input-text" />
      <br />
      <label for="input-text">Email: </label>
      <input type="text" placeholder="Digite seu email" id="input-text" />
      <br />
      <br />
      <label for="hub1"
        ><input type="radio" id="hub1" name="hub" value="sp" />Opção 1</label
      >
      <label for="hub2"
        ><input type="radio" id="hub2" name="hub" value="bh" />Opção 2</label
      >
      <label for="hub3"
        ><input type="radio" id="hub3" name="hub" value="fl" />Opção 3</label
      >
      <label for="hub4"
        ><input type="radio" id="hub4" name="hub" value="mc" />Opção 4</label
      >
      <h2>Espaço para digitar a resposta:</h2>
      <textarea name="espaco" id="" cols="50" rows="10"></textarea>
      <br />
      <label for="data">Data:</label>
      <input type="date" id="data" />
      <br />
      <br />
      <input type="checkbox" id="concordo-1" value="con-1" />Concordo 1
      <br />
      <input type="checkbox" id="concordo-2" value="con-2" />Concordo 2
      <br />
      <br />
      <button type="submit">Enviar</button>
      <button type="submit">Apagar</button>
    </form>
  </body>
</html>
